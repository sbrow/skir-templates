From Hand:
- Mouse: Zoom in on card.
- Left Click (During Replace step): Select a card to be replaced. 
- Left Click (Drag): Move card to Battlefield.

On The Battlefield:
- Left Click/Drag: Draw interaction line.
- Middle Click (Drag): Move Card.

From Anywhere:
- Left Click: Activate button.
- Right Click: Open the Action Menu.
- F1: Open list of controls.
- B : Open Steam overlay to invite friends to game.
- O : Look at your discard.
- I : Look at your opponent's discard.
- P : Look at your deck.
- L : Reveal your deck.